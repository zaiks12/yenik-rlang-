<h2>Koltuk SeÃ§imi</h2>

    <div class="modal-box">

<script>

const bus=document.getElementById("bus");
let seatsData=JSON.parse(localStorage.getItem("seats"))||{};
let totalSeats=32;
let selectedSeat=null;

/* Koltuklar */
for(let i=1;i<=totalSeats;i++){

    if(i%4===3){
        let aisle=document.createElement("div");
        aisle.classList.add("aisle");
        bus.appendChild(aisle);
    }

    const seat=document.createElement("div");
    seat.classList.add("seat");
    seat.innerHTML="ðŸ’º<div class='number'>"+i+"</div>";

    if(seatsData[i]){
        seat.classList.add(seatsData[i]);
    }

    seat.addEventListener("click",function(){
        selectedSeat=i;
        document.getElementById("genderModal").style.display="flex";
    });

    bus.appendChild(seat);
}

/* Cinsiyet */
function selectGender(gender){
    seatsData[selectedSeat]=gender;
    localStorage.setItem("seats",JSON.stringify(seatsData));
    closeGender();
    location.reload();
}

function closeGender(){
    document.getElementById("genderModal").style.display="none";
}

/* ADMIN */
function openAdmin(){
    document.getElementById("adminModal").style.display="flex";
}

function closeAdmin(){
    document.getElementById("adminModal").style.display="none";
}

    let user=document.getElementById("username").value;
    let pass=document.getElementById("password").value;
    let remember=document.getElementById("rememberMe").checked;

    if(user==="YENÄ° KIRLANGIC" && pass==="343434"){

            localStorage.setItem("adminLogged","true");
        }

        localStorage.removeItem("seats"); // admin reset
        closeAdmin();
        location.reload();

    }else{
        alert("HatalÄ± giriÅŸ");

}
